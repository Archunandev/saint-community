<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="saint.png">

  <title>Saint Team | Careers</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="page_wrapper">
    <header>
      <h1> Our Jobs</h1>
      <div class="swithCtl">
        Annually
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
        Monthly
      </div>
    </header>
    <main>
      <div class="basic card">
        <h2> Students-Basic Knowledge </h2>
        <div class="container">
          <div class="pricing">
            <span class="monthly"><span class="dollar">&dollar;</span>0.00</span>
            <span class="yearly"><span class="dollar">&dollar;</span>0.00</span>
          </div>
          <div class="storage">
            <p> Web Develop/Design </p>
            <p> App Development </p>
            <p>Back-End Developer</p>
          </div>
         <a href="enter.html"> <input type="button" value="Register"></a>
        </div>
      </div>

      <div class="professional card">
        <h2>Professionals</h2>
        <div class="container">
          <div class="pricing">
            <span class="monthly"><span class="dollar">&dollar;</span>0.00</span>
            <span class="yearly"><span class="dollar">&dollar;</span>0.00</span>
          </div>
          <div class="storage">
            <p> Mechanic/Plumber</p>
            <p> Electricians</p>
            <p>Ambulance Driver </p>
          </div>
          <a href="enter.html"> <input type="button" value="Register"></a>
        </div>
      </div>

      <div class="master card">
        <h2>Shops-free Delivery</h2>
        <div class="container">
          <div class="pricing">
            <span class="monthly"><span class="dollar">&dollar;</span>0.00</span>
            <span class="yearly"><span class="dollar">&dollar;</span>0.00</span>
          </div>
          <div class="storage">
            <p>Hotels</p>
            <p>Room Booking</p>
            <p>Grocery store</p>
          </div>
          <a href="enter.html">  <input type="button" value="Register"></a>
        </div>
      </div>

    </main>



  </div>
  <script src="main.js"></script>
</body>

</html>
