<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="styless.css">
  <link rel="icon" type="image/png" sizes="32x32" href="saint.png">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

  <title>Saint Team | Register Form</title>

  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h1>Get your Job</h1>
    <p class="intro">Login to get call for customers. enter your Current mobile number the customers call for any time...
    </p>
  </header>
  <section>
   <div class="blue-btn">
     <span class="bold-text">Get a Job for FREE..</span> customers will call you..
   </div>
   <form action="" method="get">
     <input type="text" name="first-name" value="" placeholder="First Name">
     <input type="text" name="last-name" value="" placeholder="Last Name">
     <input type="number" name="mobile-number" value="" placeholder="Mobile Number" required="number">
     <input type="text" name="last-name" value="" placeholder="Enter your Location" required="text">
     <input type="email" name="email" value="" placeholder="Email Address">
     <input type="password" name="password" value="" placeholder="Password">
     <input type="submit" name="submit" class="green-btn" value="CONFIRM TO REGISTER">
     <p>By clicking the button you're agreeing to our <span class="red bold-text">Terms and services</span>.</p>
   </form>
  </section>
  <footer>
    <p class="attribution">
  
    </p>
  </footer>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
